<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Falling Leaf</title>
    <style type="text/css">
        #tree {
           position: absolute;
           top: 100px;
           left: 50px;
           width: 250px;
           height: 100px;
           background-color: #eee;
        }

        #ground {
            position: absolute;
            top: 500px;
            left: 250px;
            width: 300px;
            height: 25px;
            background-color: #aaa;
        }

        .leaf {
            position: absolute;
        }
    </style>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.js"></script>
    <script type="text/javascript" src="jquery-ui-1.8.22.custom.min.js"></script>
    <script type="text/javascript" src="jquery.qtransform.js"></script>
    <script type="text/javascript" src="jquery.path.js"></script>
    <script type="text/javascript" src="messagetree.js"></script>
    <script type="text/javascript">

        console.log(jQuery.easing);

        jQuery(function($) {
            $('#tree').tree('#ground');

            $(document).on('mousemove', function(e) {
                $('#pos').text('x: '+e.pageX+', y:'+ e.pageY);
            });
        });

    </script>
</head>
<body>

<div id="tree"></div>

<div id="ground"></div>

<div id="pos"></div>

</body>
</html>
