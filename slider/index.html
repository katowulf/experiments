<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Test a Slider</title>

    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="../lib/nouislider/nouislider.css" />
    <style type="text/css">
        #slider, #log {
            margin-top: 50px;
        }

        #log {
            font-size: 24px;
            font-weight: bold;
        }
    </style>

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.js"></script>
    <script type="text/javascript" src="../lib/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="../lib/nouislider/jquery.nouislider.js"></script>
    <script type="text/javascript">

        jQuery(function($) {
            $('#slider').noUiSlider('init', {
                knobs: 1,
                connect: "lower",
                scale: [1, 200],
                start: [50],
                change: function() {
                   $('#log').text(this.noUiSlider('value')[1]);
                }
            });
        });


    </script>
</head>
<body>

<div id="slider" class="noUiSlider"></div>
<div id="log">50</div>

</body>
</html>
